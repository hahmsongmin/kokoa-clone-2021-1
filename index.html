<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Apple chat</title>
    <link 
      rel="shortcut icon"
      href="photo/social-apple.png" sizes="64x64"/>
  </head>
  <body>
    
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Servics</span>
        <i class="fas fa-wifi"></i>
        <i class="fab fa-bluetooth-b"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fas fa-battery-full"></i> <!-- fa-2x..5x lg 등하면아이콘커짐 -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <img class="welcome-header__icon" src="photo/social-apple.png" width="64" height="64" />
      <h1 class="welcome-header__title">Welcome to Apple Talk</h1>
      <p class="welcome-header__text">
        If you hava a Apple Account,
        log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" class="login-form">
        <input name="username" class="login-form__input" type="text" placeholder="Email or Phone Number" />
        <input name="password" class="login-form__input" type="password" placeholder="Password"/>
        <input class="login-form__btn" type="submit" value="log In" />
        <input class="login-form__btn" type="submit" value="Sign Up"/>
        <a class="login-form__a" href="#">Find Apple Account or Password</a>
      </form>
        <div id="no-mobile">
      <span>Your screen is too big, sorry ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/bec50d0596.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
