<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Servics SKT</span>
        <i class="fas fa-wifi"></i>
        <i class="fab fa-bluetooth-b"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fas fa-battery-full"></i> <!-- fa-2x..5x lg 등하면아이콘커짐 -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <hearder class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
      <p class="welcome-header__text">
        If you hava a Kokoa Account,
        log in with your email or phone number.
      </p>
    </hearder>
    <form class="login-form">
        <input type="text" placeholder="Email or Phone Number" />
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/bec50d0596.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
