<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - AppleTalk</title>
        <link 
      rel="shortcut icon"
      href="photo/social-apple.png" sizes="64x64"/>
</head>
    <body>
        <div class="status-bar">
      <div class="status-bar__column">
        <span>No Servics</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i> <!-- fa-2x..5x lg 등하면아이콘커짐 -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
      <header class="alt-header">
        <div class="alt-header__column">
          <a href="more.html">
          <i class="fas fa-angle-left fa-2x"></i></a></div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Settings</h1></div>
        <div class="alt-header__column">
          <i class="fas fa-search fa-lg"></i></div>   
      </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
          <i class="fas fa-flask"></i>
          <span>Apple Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting settings__setting-version">
          <div class="settings__setting-column">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
          <li class="settings__setting">
          <div class="settings__setting-column">
          <i class="fas fa-lock"></i>
          <span>Privacy</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
          <li class="settings__setting">
          <div class="settings__setting-column">
          <i class="far fa-bell"></i>
          <span>Notifications</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
          <li class="settings__setting">
          <div class="settings__setting-column">
          <i class="far fa-user"></i>
          <span>Friends</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
          </li>
          <li class="settings__setting">
          <div class="settings__setting-column">
          <i class="fas fa-mobile-alt"></i>
          <span>&#160;Mobile</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
      </ul>
        <div class="settings__setting-image">
          <img src="photo/social-apple-outline.png">
        </div>



    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <i class="far fa-comment fa-2x"></i>
            </a>
        </li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
        </ul>
    </nav>
        <div id="no-mobile">
      <span>Your screen is too big, sorry ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/bec50d0596.js"
      crossorigin="anonymous"></script>

  </body>
</html>
