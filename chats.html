<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - AppleTalk</title>
        <link 
      rel="shortcut icon"
      href="photo/social-apple.png" sizes="64x64"/>
</head>
    <body>
        <div class="status-bar">
      <div class="status-bar__column">
        <span>No Servics</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i> <!-- fa-2x..5x lg 등하면아이콘커짐 -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
      <div class="user-component">
          <div class="user-component__column">
              <img src="photo/social-apple.png" class="user-component__avatar user-component__avatar--xm"/>
              <div class="user-component__text">
                  <h4 class="user-component__title">Apple Talk</h4>
                  <h6 class="user-component__subtitle">
                    Please check my Apple Account Info
                </h6>
              </div>
          </div>
              <div class="user-component__column">
                  <span class="user-component__time">21:22</span><span class="badge">1</span>

            </div>
        </div>

      <div class="user-component">
          <div class="user-component__column">
              <img src="photo/8seconds.png" class="user-component__avatar user-component__avatar--xm"/>
              <div class="user-component__text">
                  <h4 class="user-component__title">Eight seconds</h4>
                  <h6 class="user-component__subtitle">
                    (Ad) 8% More Coupons, Outlet Hot Deal
                </h6>
              </div>
          </div>
              <div class="user-component__column">
                  <span class="user-component__time">21:42</span><span class="badge">2</span>

            </div>
        </div>

       <div class="user-component">
          <div class="user-component__column">
              <img src="photo/cocoamap.png" class="user-component__avatar user-component__avatar--xm"/>
              <div class="user-component__text">
                  <h4 class="user-component__title">Kokoa Map</h4>
                  <h6 class="user-component__subtitle">
                    (Ad) Today's Hot Place Trip. Hey!
                </h6>
              </div>
          </div>
              <div class="user-component__column">
                  <span class="user-component__time">21:58</span><span class="badge">5</span>

            </div>
        </div>
        </a>
        </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">8</span>
                <i class="fas fa-comment fa-2x"></i>
            </a>
        </li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
        </ul>
    </nav>
        <div id="no-mobile">
      <span>Your screen is too big, sorry ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/bec50d0596.js"
      crossorigin="anonymous"></script>

  </body>
</html>
